  <body>
    <div id="app"></div>
    <script>
      // If redirected from 404.html, restore the intended path before the app mounts
      (function() {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          var q = params.get('q');
          if (p) {
            var newUrl = '/' + decodeURIComponent(p.replace(/^\/+/, ''));
            if (q) newUrl += '?' + decodeURIComponent(q);
            if (window.location.hash) newUrl += window.location.hash;
            window.history.replaceState(null, '', newUrl);
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
  </body>
